<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /><!--设置宽度，不允许用户缩放-->
<link href="css/style.css" rel="styleSheet" type="text/css" />
<title>出入证</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td><p id="biaoti">北京石油化工学院<br/>疫情防控期间出入证</p></td>
        </tr>
        <tr>
            <td><img id="photo" src="images/boys.jpg" width="100"/></td>
            <td id="info">
                <div>
                    <p class="info">姓名：<span id="name">刘志飞</span></p>
                    <p class="info">院系：<span id="department">信息工程学院</span></p>
                    <p class="info">班级：<span id="class">信研19</span></p>
                    <p class="info">学号：<span id="number">2019520129</span></p>
                </div>
            </td>
        </tr>
    </table>
    <div id="validity">
        <p class="validity">有效期：</p>
        <p class="validity"><span id="year0">2021</span>年<span id="month0">11</span>月<span id="day0">6</span>日 <span id="hour0">0</span>时<span id="minute0">0</span>分 至</p>
        <p class="validity"><span id="year1">2021</span>年<span id="month1">11</span>月<span id="day1">6</span>日 <span id="hour1">23</span>时<span id="minute1">0</span>分</p>
    </div>
    <div id="qrcode"></div>
    <script src="js/index.js" type="text/javascript"></script>

</body>
</html>
